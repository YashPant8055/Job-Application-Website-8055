<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application Website </title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class = "small">
                    (Web)
                </span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter The First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter The Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter The Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select The Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="uiux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="address_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="14" cols="50" placeholder="Enter The Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City Name</label>
                        <input id="city" name="city" placeholder="Enter The City Name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter The Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2003-04-10" type="date" id="date" name="date" placeholder="Enter The Date">
                    </div>
                    <div class="form_control">
                        <label for="cv">CV</label>
                        <input type="file" id="cv" name="cv" placeholder="Enter The CV">
                    </div>                    
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
